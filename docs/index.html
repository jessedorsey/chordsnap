<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based MIDI chord detector that identifies chords from MIDI input in real-time">
    <meta name="keywords" content="MIDI, chord detection, music, web audio, typescript">
    <title>MIDI Chord Detector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: grid;
            grid-template-columns: 300px 1fr;
            grid-template-rows: 1fr auto;
            gap: 1rem;
            padding: 1rem;
        }

        .chord-list {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            overflow-y: auto;
            max-height: calc(100vh - 2rem);
        }

        .chord-list h2 {
            margin-top: 0;
            padding-bottom: 0.5rem;
            border-bottom: 2px solid #eee;
        }

        .chord-category {
            margin-bottom: 1rem;
        }

        .chord-category h3 {
            color: #2d3436;
            margin: 0.5rem 0;
        }

        .chord-item {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            transition: background-color 0.2s;
        }

        .chord-item:hover {
            background-color: #f5f7fa;
        }

        .chord-item.active {
            background-color: #e3f2fd;
            color: #1976d2;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            padding: 2rem;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 90%;
            max-width: 600px;
        }

        #chord-display {
            font-size: 4rem;
            margin: 1rem 0;
            min-height: 5rem;
            color: #2d3436;
        }

        #status {
            color: #636e72;
            margin-bottom: 1rem;
        }

        .notes {
            font-size: 1.2rem;
            color: #636e72;
            margin-top: 1rem;
        }

        .github-link {
            position: fixed;
            top: 1rem;
            right: 1rem;
            color: #2d3436;
            text-decoration: none;
            font-size: 0.9rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .github-link:hover {
            text-decoration: underline;
        }

        .no-midi {
            display: none;
            margin-top: 1rem;
            padding: 1rem;
            background: #fff3cd;
            border: 1px solid #ffeeba;
            border-radius: 4px;
            color: #856404;
        }

        .show {
            display: block;
        }

        .piano-container {
            grid-column: 1 / -1;
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 1rem;
            margin-top: 1rem;
            overflow-x: auto;
            width: calc(100% - 2rem);
            min-width: 100%;
            position: relative;
        }

        .piano {
            position: relative;
            height: 120px;
            display: inline-flex;
            margin: 0 auto;
            min-width: max-content;
        }

        .white-key {
            width: 40px;
            height: 120px;
            background: white;
            border: 1px solid #ccc;
            border-radius: 0 0 4px 4px;
            position: relative;
            z-index: 1;
        }

        .black-key {
            width: 24px;
            height: 80px;
            background: #333;
            position: absolute;
            z-index: 2;
            border-radius: 0 0 4px 4px;
        }

        .key.active {
            background: #e3f2fd;
        }

        .black-key.active {
            background: #666;
        }

        @media (max-width: 768px) {
            body {
                grid-template-columns: 1fr;
                grid-template-rows: auto 1fr auto;
            }

            .chord-list {
                max-height: 300px;
            }
        }
    </style>
</head>
<body>
    <div class="chord-list">
        <h2>Supported Chords</h2>
        <div id="chord-categories">
            <!-- Chord categories will be populated by JavaScript -->
        </div>
    </div>

    <div class="main-content">
        <div class="container">
            <h1>MIDI Chord Detector</h1>
            <div id="status">Waiting for MIDI access...</div>
            <div id="chord-display">-</div>
            <div class="notes" id="active-notes"></div>
            <div class="no-midi" id="no-midi">
                Your browser doesn't support MIDI access. Please use Chrome, Edge, or Opera for this application.
            </div>
        </div>
    </div>

    <div class="piano-container">
        <div class="piano" id="piano">
            <!-- Piano keys will be generated by JavaScript -->
        </div>
    </div>
    
    <a href="https://github.com/YOUR_USERNAME/YOUR_REPO" class="github-link" target="_blank">
        View on GitHub

    <script type="module" src="./index.js"></script>
</body>
</html>
