<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A web-based MIDI chord detector that identifies chords from MIDI input in real-time">
    <meta property="og:title" content="ChordSnap">
    <meta property="og:url" content="https://jessedorsey.github.io/chordsnap">
    <meta property="og:type" content="website">
    <meta property="og:description" content="A web-based MIDI chord detector that identifies chords from MIDI input in real-time.">
    <meta name="keywords" content="MIDI, chord detection, music, web audio, typescript">
    <title>ChordSnap</title>
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="app">
        <div class="options">
            <div class="option">
                <input type="checkbox" id="showchords" />
                <label for="showchords">Show Chords</label>
            </div>
            <div class="option">
                <input type="checkbox" id="showpiano" />
                <label for="showpiano">Show Piano</label>
            </div>
            <div class="option">
                <input type="checkbox" id="showprogression" />
                <label for="showprogression">Show Progression</label>
            </div>
            <div class="option">
                <input type="checkbox" id="showrootnote" />
                <label for="showrootnote">Show W/ Root Note</label>
            </div>
        </div>
        <div class="main-window">
            <div class="chord-list">
                <h2>Supported Chords</h2>
                <div id="chord-categories"></div>
            </div>

            <div class="main-content">
                <div class="container">
                    <h1>ChordSnap</h1>
                    <div id="status">Waiting for MIDI access...</div>
                    <div id="chord-display">-</div>
                    <div class="notes" id="active-notes"></div>
                    <div class="no-midi" id="no-midi">
                        Your browser doesn't support MIDI access. Please use Chrome, Edge, or Opera for this application.
                    </div>
                </div>
            </div>
            <div class="chord-progression">
                <h2>Chord Progression</h2>
                <div id="progression-history"></div>
            </div>
        </div>

        <div class="piano-container">
            <div class="piano" id="piano">

            </div>
        </div>

        <a href="https://github.com/jessedorsey/chordsnap" class="github-link" target="_blank">
            View on GitHub

            </svg>
        </a>
    </div>
    <script type="module" src="./src/index.ts"></script>
</body>
</html>
